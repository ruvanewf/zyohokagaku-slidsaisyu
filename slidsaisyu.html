<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>オリジナルスライドショー</title>
    <link rel="stylesheet" href="css/slidsaisyu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&family=Kiwi+Maru:wght@300&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84ff61dde6.js" crossorigin="anonymous"></script> 
  </head>
  <body>
    <div class="title">
      にじさんじ推しライバースライドショー
    </div>
    <p class="syoukaibun">にじさんじ所属バーチャルライバー兼加賀美インダストリアル株式会社代表取締役<br>
      加賀美ハヤトをぜひよろしくお願いします</p>
    
    <div class="main">
      <button type="button" onclick="left()"><i class="fa-solid fa-circle-chevron-left"></i></button>
      <img src="https://pbs.twimg.com/media/FGaONSWVgAQdhME?format=jpg&name=large">
      <button type="button" onclick="right()"><i class="fa-solid fa-circle-chevron-right"></i></button>
    </div>
    <div class="control">
      <button onclick="play()"><i class="fa-solid fa-play"></i></button>
      <button onclick="stop()"><i class="fa-solid fa-stop"></i></button>
      <button onclick="reset()">リセット</button>
    </div>
    <script src="js/slidsaisyu.js"></script>
  </body>
</html>
